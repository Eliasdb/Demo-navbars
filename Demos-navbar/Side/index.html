<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nav bar side demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <div id="logo">
            <img src="img/logo.png" alt="logo" id="img">
        </div>
        <ul>
            <li><a href="#"><i class="fas fa-briefcase"></i>Companies</a></li>
            <li><a href="#"><i class="fas fa-address-card"></i>Contacts</a></li>
            <li><a href="#"><i class="fas fa-chart-pie"></i>Projects</a></li>
            <li><a href="#"><i class="fas fa-project-diagram"></i>Integrations</a></li>
        </ul>
        <div class="social_media">
            <a href="#"><img src="img/mail.png" id="mail"></a>
            <a href="#"><img src="img/chat.png" id="chat"></a>
        </div>
    </div>
    <div class="main_content">
        <div class="header">
           <button id="btn">+ Add contact</button>
        </div>
        <div class="info"><div>
    </div>
</div>
</body>
</html>
